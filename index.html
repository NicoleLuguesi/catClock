<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="page">
  <h1>CAT CLOCK</h1>

  <h4> What time is it ?<br>
    <span id="displayClock">Clock Goes Here</span>
  </h4>

  <img id="whiteCatImage" src="https://d3544la1u8djza.cloudfront.net/APHI/Blog/2016/10_October/persians/Persian+Cat+Facts+History+Personality+and+Care+_+ASPCA+Pet+Health+Insurance+_+white+Persian+cat+resting+on+a+brown+sofa-min.jpg" alt="whiteCat">

 set Wake Up Time
 <select id="wakeUpSelector">
   <option value="5">5 AM - 6AM</option>

   <option value="8">8 AM - 9AM</option>

</select>
<br>
set Nap Time
<select id="napTimeSelector">
  <option value="7">7 PM - 8PM</option>
  <option value="8">8 PM - 9PM</option>
  <option value="9">9 PM - 10PM</option>
  <option value="10">10 PM - 11PM</option>

</select>
<br>

<button id="bedTimeButton">Take a Nap</button>

  <script
    type="text/javascript"
    src="app.js">
